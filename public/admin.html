<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Localiza√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Localiza√ß√µes Recebidas</h2>
  <ul id="lista"></ul>

<script>
  async function carregar() {
    const res = await fetch('/api/salvar');
    const data = await res.json();
    const ul = document.getElementById('lista');
    ul.innerHTML = '';

    data.reverse().forEach(log => {
      const li = document.createElement('li');
      const dataFormatada = new Date(log.timestamp).toLocaleString('pt-BR');
      const link = `https://www.google.com/maps?q=${log.lat},${log.lon}`;

      li.innerHTML = `${dataFormatada} - <a href="${link}" target="_blank">Ver no mapa üåç</a>`;
      ul.appendChild(li);
    });
  }

  carregar();
</script>


</body>
</html>
