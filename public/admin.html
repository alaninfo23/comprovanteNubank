<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Localiza√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Localiza√ß√µes Recebidas</h2>
  <ul id="lista"></ul>

  <script>
    async function carregar() {
      const res = await fetch('/api/salvar');
      const data = await res.json();
      const ul = document.getElementById('lista');

      // Pega o IP do visitante
      const ipRes = await fetch('https://api64.ipify.org?format=json');
      const ipData = await ipRes.json();
      const ip = ipData.ip;

      data.reverse().forEach(log => {
        const li = document.createElement('li');

        // Formatando a data
        const dataFormatada = new Date(log.timestamp).toLocaleString('pt-BR');

        // Criando link do Google Maps
        const mapsLink = `https://www.google.com/maps?q=${log.lat},${log.lon}`;

        li.innerHTML = `
          <strong>${dataFormatada}</strong><br>
          <a href="${mapsLink}" target="_blank">üìç Ver no Google Maps</a><br>
          IP do visitante: ${ip}
        `;
        ul.appendChild(li);
      });
    }

    carregar();
  </script>
</body>
</html>
